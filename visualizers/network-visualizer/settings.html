
<link rel="import" href="settings-options.html">

  <visingo-launch-button settings="[[_settings]]" input="[[input]]"></visingo-launch-button>

        input: { // has the attributes passed to visingo-visualizer-settings
          type: Object

        _settings: {
          type: Object,
          value: function() { return {}; }
        }
      }

    });
  })();
</script>
