<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Visualize - Visingo</title>

  <!-- webcomponents -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- Qt javascript channel etc. -->
  <link rel="import" href="elements/scripts.html">
  <!-- Polymer elements, own elements -->
  <link rel="import" href="elements/elements.html">
</head>

<body unresolved class="fullbleed layout vertical">
<template is="dom-bind" id="app">
<visingo-web-mode-ajax id="webModeAjax" visualizers="{{webModeVisualizers}}" chosen-visualizer="{{chosenVisualizer}}">
</visingo-web-mode-ajax>
<visingo-load-bundle-ajax id="loadBundleAjax">
</visingo-load-bundle-ajax>
<paper-header-panel>

<!-- Main Content -->
<div class="fit">
  <!-- Visualizer specific content should be loaded to here -->
  <visingo-visualizer-element visualizer="[[visualizer]]" visualization-type="[[visualizationType]]" input-files="[[inputFiles]]" settings="[[settings]]"></visingo-visualizer-element>
</div>

</paper-header-panel>

</template> <!-- end template dom-bind -->

<script src="scripts/app.js"></script>
<script src="scripts/visualize.js"></script>

</body>
</html>
